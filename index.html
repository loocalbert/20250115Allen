/** 
 * filterObjects: ÊîπÁÇ∫ÂêåÊôÇÊêúÂ∞ã `obj.text`„ÄÅ`obj.drawer`„ÄÅ`obj.note`
 * ËÆìËº∏ÂÖ• A1 Â∞±ÂèØ‰ª•ÊâæÂà∞„ÄåÊäΩÂ±ú= A1„ÄçÁöÑÁâ©ÂìÅ
 **/
function filterObjects(searchText) {
  const normalizedSearch = searchText ? searchText.toLowerCase() : '';
  const filteredObjects = rememberedObjects.filter(obj => {
    const combinedText = (obj.text || '') + ' ' + (obj.drawer || '') + ' ' + (obj.note || '');
    return combinedText.toLowerCase().includes(normalizedSearch);
  });
  renderObjects(filteredObjects);
}

/** Â∞áÁâ©ÂìÅÊ∏≤ÊüìÂà∞Áï´Èù¢‰∏ä **/
function renderObjects(objectsToRender) {
  objectMemory.innerHTML = objectsToRender.map((obj, index) => {
    const displayText = getDisplayText(obj);
    const noteVal = obj.note || "";
    const drawerVal = obj.drawer ? `<em style="color:#666;">(Drawer: ${obj.drawer})</em>` : "";

    return `
      <div class="memory-item">
        <div class="memory-controls">
          <p>${displayText} ${drawerVal}</p>
          <input type="text" 
              class="memory-note" 
              placeholder="Add a note..." 
              value="${noteVal}"
              id="note-${index}">
          <button class="mic-button" id="mic-${index}"></button>
          <button class="camera-button" onclick="captureObjectPhoto(${index})"></button>
          <button class="edit-button" onclick="editMemory(${index})"></button>
          <button class="clear-item-button" onclick="clearSingleMemory(${index})">‚úï</button>
        </div>
        ${
          obj.image
          ? `
            <div class="photo-container">
              <img src="${obj.image}" class="captured-photo" alt="Captured photo">
              <button class="delete-photo-button" onclick="deleteObjectPhoto(${index})">üóëÔ∏è Delete photo</button>
            </div>
          `
          : ''
        }
        <div class="memory-item-buttons">
          <button onclick="handleButtonClick(${index}, 'A1')">A1</button>
          <button onclick="handleButtonClick(${index}, 'A2')">A2</button>
          <button onclick="handleButtonClick(${index}, 'A3')">A3</button>
          <button onclick="handleButtonClick(${index}, 'B1')">B1</button>
          <button onclick="handleButtonClick(${index}, 'B2')">B2</button>
          <button onclick="handleButtonClick(${index}, 'B3')">B3</button>
        </div>
      </div>
    `;
  }).join('');

  // Á∂ÅÂÆöË®ò‰∫ãËº∏ÂÖ•
  objectsToRender.forEach((_, i) => {
    const noteInput = document.getElementById(`note-${i}`);
    if (noteInput) {
      noteInput.addEventListener('input', () => {
        updateNote(i, noteInput.value);
      });
    }
    setupSpeechRecognition(i);
  });
}

/** ÂèñÂæóÈ°ØÁ§∫Áî®ÊñáÂ≠óÔºåËã•Ë™ûË®Ä‰∏çÁ¨¶ÂâáÂòóË©¶ÂÅöÁ∞°ÊòìÁøªË≠Ø **/
function getDisplayText(obj) {
  const currentLang = languageSelect.value;
  if (!obj.text) return "";
  
  if (currentLang !== obj.lang) {
    const origLower = (obj.originalText || obj.text).toLowerCase();
    // ÂÖàÁî® originalText Êò†Â∞ÑÂà∞ objectTranslations
    if (objectTranslations[origLower]) {
      return objectTranslations[origLower][currentLang] || obj.text;
    } else {
      // Âê¶ÂâáÂàáÈñã‰æÜÈÄêÂ≠óÊØîÂ∞ç
      const words = origLower.split(' ');
      const translatedWords = words.map(word => {
        if (objectTranslations[word]) {
          return objectTranslations[word][currentLang] || word;
        }
        return word;
      });
      return translatedWords.join(' ');
    }
  }
  return obj.text;
}

}

/** ÂÑ≤Â≠òÁ∑®ËºØÂæåÁöÑÊñáÂ≠ó **/
function saveEdit(index, dialog) {
  const inputField = dialog.querySelector('input');
  let newText = inputField.value.trim();
  if (newText !== '') {
    rememberedObjects[index].text = newText;
    localStorage.setItem('rememberedObjects', JSON.stringify(rememberedObjects));
    updateObjectMemory();
  }
  dialog.remove();
  document.querySelector('div[style*="background: rgba(0,0,0,0.5)"]')?.remove();
}

/** ÂïüÁî®ÊØèÂÄãÈ†ÖÁõÆÁöÑÂÇôË®ªËº∏ÂÖ• + Ë™ûÈü≥Ëæ®Ë≠ò **/
function setupSpeechRecognition(index) {
  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  if (!SpeechRecognition) {
    return; // Ëã•‰∏çÊîØÊè¥ÔºåÂ∞±Áõ¥Êé•Ë∑≥ÈÅé
  }
  const recognition = new SpeechRecognition();
  recognition.continuous = false;
  recognition.interimResults = false;
  recognition.lang = languageSelect.value;

  const micButton = document.getElementById(`mic-${index}`);
  if (!micButton) return;

  let isRecording = false;
  recognition.onstart = () => {
    isRecording = true;
    micButton.classList.add('recording');
  };
  recognition.onend = () => {
    isRecording = false;
    micButton.classList.remove('recording');
  };
  recognition.onerror = event => {
    isRecording = false;
    micButton.classList.remove('recording');
    console.error('Speech recognition error:', event.error);
  };
  recognition.onresult = event => {
    const note = event.results[0][0].transcript;
    const noteInput = document.getElementById(`note-${index}`);
    if (noteInput) {
      noteInput.value = note;
      updateNote(index, note);
    }
  };

  micButton.addEventListener('click', () => {
    if (isRecording) {
      recognition.stop();
    } else {
      // ÂÖàÊääÂÖ∂‰ªñmicÈóúÊéâ
      document.querySelectorAll('.mic-button.recording').forEach(btn => btn.classList.remove('recording'));
      try {
        recognition.start();
      } catch (error) {
        console.error('Recognition start error:', error);
        isRecording = false;
        micButton.classList.remove('recording');
      }
    }
  });
  return recognition;
}

/** ÂèñÂæóÂèØÁî®ÁöÑÁõ∏Ê©üÂàóË°® **/
async function populateCameraList() {
  try {
    const initialStream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: 'environment' }
    });
    // ÂÖàÊãøÁí∞Â¢ÉÁõ∏Ê©ü
    initialStream.getTracks().forEach(track => track.stop());

    const devices = await navigator.mediaDevices.enumerateDevices();
    const videoDevices = devices.filter(device => device.kind === 'videoinput');
    if (videoDevices.length === 0) {
      throw new Error('No cameras found');
    }

    cameraSelect.innerHTML = videoDevices.map(device => {
      const label = device.label || (device.deviceId.includes('back') || device.label.includes('back') ? 'Back Camera' : 'Front Camera');
      return `<option value="${device.deviceId}">${label}</option>`;
    }).join('');

    const backCamera = videoDevices.find(d => d.label.toLowerCase().includes('back') || d.deviceId.includes('back'));
    if (backCamera) {
      cameraSelect.value = backCamera.deviceId;
    }

    await startCamera(cameraSelect.value);
  } catch (err) {
    console.error('Error accessing camera:', err);
    const errorDiv = document.createElement('div');
    errorDiv.style.cssText = `
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #ff4444;
      color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      z-index: 1000;
      max-width: 80%;
    `;
    errorDiv.innerHTML = `
      Camera access error:<br>
      Please make sure you've granted camera permissions.<br><br>
      <button onclick="retryCamera()" style="
          padding: 10px 20px;
          background: white;
          color: black;
          border: none;
          border-radius: 5px;
          cursor: pointer;">
          Retry Camera Access
      </button>
    `;
    document.body.appendChild(errorDiv);
  }
}

/** ÈáçÊñ∞ÂòóË©¶Â≠òÂèñÁõ∏Ê©ü **/
function retryCamera() {
  const errorDiv = document.querySelector('div[style*="position: fixed"]');
  if (errorDiv) errorDiv.remove();

  navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
    .then(stream => {
      stream.getTracks().forEach(track => track.stop());
      populateCameraList();
    })
    .catch(err => {
      console.error("Error retrying camera:", err);
      populateCameraList();
    });
}

/** ÈñãÂïüÈÅ∏ÂÆöÁõ∏Ê©ü **/
async function startCamera(deviceId) {
  const lang = languageSelect.value;
  const texts = translations[lang] || translations.en;

  if (currentStream) {
    currentStream.getTracks().forEach(track => track.stop());
  }
  const constraints = {
    video: {
      deviceId: deviceId ? { exact: deviceId } : undefined,
      facingMode: deviceId ? undefined : "environment",
      width: { ideal: 1280 },
      height: { ideal: 720 }
    }
  };
  try {
    const timeoutPromise = new Promise((_, reject) => {
      setTimeout(() => reject(new Error('Camera access timeout')), 10000);
    });
    const stream = await Promise.race([
      navigator.mediaDevices.getUserMedia(constraints),
      timeoutPromise
    ]);

    cameraFeed.srcObject = stream;
    currentStream = stream;
    cameraFeed.onplay = () => {
      console.log('Camera stream started successfully');
    };

    window.addEventListener('orientationchange', () => {
      setTimeout(() => {
        const track = stream.getVideoTracks()[0];
        if (track) {
          const capabilities = track.getCapabilities();
          if (capabilities.width && capabilities.height) {
            track.applyConstraints({
              width: { ideal: window.innerWidth },
              height: { ideal: window.innerHeight }
            });
          }
        }
      }, 200);
    });
  } catch (err) {
    console.error("Error accessing camera:", err);
    const errorMessage = document.createElement('div');
    errorMessage.style.cssText = `
      background: #ff4444;
      color: white;
      padding: 10px;
      border-radius: 5px;
      margin: 10px 0;
      text-align: center;
    `;
    errorMessage.textContent = texts.cameraError;
    cameraFeed.parentElement.insertBefore(errorMessage, cameraFeed.nextSibling);
    setTimeout(() => errorMessage.remove(), 5000);
  }
}

/** ÊãçÁÖß‰∏¶ÈÄÅÂà∞ Gemini API ÂÅöÂΩ±ÂÉèÊèèËø∞ **/
async function captureAndAnalyze() {
  const lang = languageSelect.value;
  const texts = translations[lang] || translations.en;
  const apiKey = apiKeyInput.value.trim();
  if (!apiKey) {
    alert(texts.apiKeyError);
    return;
  }
  captureButton.disabled = true;
  spinner.style.display = 'block';
  analysisResult.textContent = texts.analyzing;

  // ÂèñÂæóÁõ∏Ê©üÁï´Èù¢
  const canvas = document.createElement('canvas');
  canvas.width = cameraFeed.videoWidth;
  canvas.height = cameraFeed.videoHeight;
  canvas.getContext('2d').drawImage(cameraFeed, 0, 0);
  capturedImage = canvas.toDataURL('image/jpeg').split(',')[1];

  try {
    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${apiKey}`, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        contents: [{
          parts: [{
            text: `Analyze this image and describe what you see in ${languageSelect.options[languageSelect.selectedIndex].text}. Only provide the name of the adjectives and object describing it. Do not include verbs, people, punctuations, body parts such as hands feet head, actions, or descriptions of movement. Put the adjectives in front of the object. Focus solely on the main object's name and their characteristics.`
          }, {
            inline_data: {
              mime_type: "image/jpeg",
              data: capturedImage
            }
          }]
        }]
      })
    });
    if (!response.ok) {
      throw new Error(`HTTP error! status: ${response.status}`);
    }
    const data = await response.json();

    // Ëß£ÊûêÂõûÂÇ≥ÁµêÊûú
    if (
      data && data.candidates &&
      data.candidates[0] && data.candidates[0].content &&
      data.candidates[0].content.parts
    ) {
      let mainObject = data.candidates[0].content.parts[0].text
        .trim()
        .replace(/^(an?|the)\s+/i, '')
        .replace(/\s+with\s+.*$/, '')
        .replace(/\s+featuring\s+.*$/, '')
        .replace(/\s+that\s+.*$/, '')
        .replace(/\s+which\s+.*$/, '')
        .replace(/\s+/g, ' ')
        .trim();

      // Ëã•Ë™ûË®Ä‰∏çÊòØËã±ÊñáÔºåÂòóË©¶Áî®Á∞°ÂñÆÁöÑË°®Ê†ºÊò†Â∞Ñ
      let translatedObject = mainObject;
      const targetLang = languageSelect.value;
      if (targetLang !== "en") {
        const words = mainObject.toLowerCase().split(" ");
        const translatedWords = words.map(word => {
          if (objectTranslations[word]) {
            return objectTranslations[word][targetLang] || word;
          }
          return word;
        });
        translatedObject = translatedWords.join(" ");
      }

      rememberedObjects.unshift({
        text: translatedObject,
        originalText: mainObject,
        note: "",
        lang: targetLang
      });

      // ‰∏çÂÜç pop()ÔºåÂÆπË®±Ë®òÈåÑÁÑ°‰∏äÈôê
      localStorage.setItem("rememberedObjects", JSON.stringify(rememberedObjects));
      updateObjectMemory();
    }
  } catch (error) {
    console.error("Error:", error);
    analysisResult.textContent = "Error analyzing the image. Please check your API key and try again.";
  } finally {
    captureButton.disabled = false;
    spinner.style.display = "none";
  }
}

  URL.revokeObjectURL(url);
}

/** ÂæûÊ™îÊ°à‰∏äÂÇ≥Ë®≠ÂÆö **/
function uploadConfigurationFromFile() {
  const fileInput = document.getElementById("fileInput");
  const uploadButton = document.getElementById("uploadConfigButton");

  fileInput.removeEventListener("change", handleFileUpload);
  uploadButton.removeEventListener("click", triggerFileInput);

  function handleFileUpload(event) {
    if (event.target.files && event.target.files[0]) {
      const file = event.target.files[0];
      const reader = new FileReader();
      reader.onload = function (e) {
        try {
          const data = JSON.parse(e.target.result);
          if (data && data.objects) {
            // ÂÖàÊ∏ÖÁ©∫
            rememberedObjects = [];
            localStorage.setItem("rememberedObjects", JSON.stringify(rememberedObjects));
            updateObjectMemory();

            // ËºâÂÖ•Êñ∞Ë≥áÊñô
            rememberedObjects = data.objects;
            localStorage.setItem("rememberedObjects", JSON.stringify(rememberedObjects));
            updateObjectMemory();

            uploadMessage.style.display = "block";
            setTimeout(() => {
              uploadMessage.style.display = "none";
            }, 2000);
          } else {
            console.error("Invalid JSON format");
            alert("Invalid file format. Please upload a valid configuration file.");
          }
        } catch (error) {
          console.error("Error parsing JSON:", error);
          alert("Error reading file. Please make sure it's a valid JSON configuration file.");
        }
      };
      reader.onerror = function (error) {
        console.error("Error reading file:", error);
        alert("Error reading file. Please try again.");
      };
      reader.readAsText(file);
      fileInput.value = "";
    }
  }

  function triggerFileInput() {
    fileInput.click();
  }

  fileInput.addEventListener("change", handleFileUpload);
  uploadButton.addEventListener("click", triggerFileInput);
}
